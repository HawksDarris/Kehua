<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Seating</title>
    <style>
      body {
	  font-family: Arial, sans-serif;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  margin: 0;
      }
      
      .grid {
	  display: grid;
	  grid-template-columns: repeat(7, 1fr);
	  grid-template-rows: repeat(7, 1fr);
	  gap: 5px;
      }
      
      button {
	  width: 100px;
	  height: 75px;
	  border: none;
	  cursor: pointer;
	  background-color: #ddd;
	  font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <!-- Generating buttons with row and column numbers -->
      <!-- Rows -->
      <button disabled style="font-size:30px">ðŸšª</button>
      <button disabled>1</button>
      <button disabled>2</button>
      <button disabled>3</button>
      <button disabled>4</button>
      <button disabled>5</button>
      <button disabled>6<br>ðŸªŸ</button>
      <!-- Columns -->
      <button disabled>A</button>
      <button>1A</button>
      <button>2A</button>
      <button>3A</button>
      <button>4A</button>
      <button>5A</button>
      <button>6A</button>
      <!-- Second row of columns -->
      <button disabled>B</button>
      <button>1B</button>
      <button>2B</button>
      <button>3B</button>
      <button>4B</button>
      <button>5B</button>
      <button>6B</button>
      <!-- Third row of columns -->
      <button disabled>C</button>
      <button>1C</button>
      <button>2C</button>
      <button>3C</button>
      <button>4C</button>
      <button>5C</button>
      <button>6C</button>
      <!-- Fourth row of columns -->
      <button disabled>D</button>
      <button>1D</button>
      <button>2D</button>
      <button>3D</button>
      <button>4D</button>
      <button>5D</button>
      <button>6D</button>
      <!-- Fifth row of columns -->
      <button disabled>E</button>
      <button>1E</button>
      <button>2E</button>
      <button>3E</button>
      <button>4E</button>
      <button>5E</button>
      <button>6E</button>
      <!-- Sixth row of columns -->
      <button disabled>F</button>
      <button>1F</button>
      <button>2F</button>
      <button>3F</button>
      <button>4F</button>
      <button>5F</button>
      <button>6F</button>
      <button disabled>G</button>
      <button>1G</button>
      <button>2G</button>
      <button>3G</button>
      <button>4G</button>
      <button>5G</button>
      <button>6G</button>
    </div>

    <div id="timer">3:00</div>

    <div class="buttons">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <button id="resetButton">Reset</button>
    </div>

    <script>
      const buttons = document.querySelectorAll('.grid button:not([disabled])');

      let timerInterval;
      let timeLeft = 180; // 3 minutes in seconds
      let timerRunning = false;

      function updateTimerDisplay() {
	  const minutes = Math.floor(timeLeft / 60);
	  let seconds = timeLeft % 60;

	  if (seconds < 10) {
	      seconds = '0' + seconds; // add leading zero if seconds is less than 10
	  }

	  document.getElementById('timer').textContent = `${minutes}:${seconds}`;
      }

      function startTimer() {
	  if (!timerRunning) {
	      timerInterval = setInterval(() => {
		  if (timeLeft > 0) {
		      timeLeft--;
		      updateTimerDisplay();
		  } else {
		      stopTimer();
		  }
	      }, 1000);
	      timerRunning = true;
	  }
      }

      function stopTimer() {
	  clearInterval(timerInterval);
	  timerRunning = false;
      }

      function resetTimer() {
	  clearInterval(timerInterval);
	  timeLeft = 180;
	  updateTimerDisplay();
	  timerRunning = false;
      }

      document.getElementById('startButton').addEventListener('click', startTimer);
      document.getElementById('stopButton').addEventListener('click', stopTimer);
      document.getElementById('resetButton').addEventListener('click', resetTimer);

      buttons.forEach(button => {
	  let colorIndex = 0;
	  const colors = ['#ddd', 'red', 'green', 'skyblue', 'yellow']; // Add more colors if needed
	  
	  button.addEventListener('click', () => {
	      colorIndex = (colorIndex + 1) % colors.length;
	      button.style.backgroundColor = colors[colorIndex];
	  });
      });
    </script>

  </body>
</html>
