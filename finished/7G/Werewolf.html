          <img src="../images/Games/joker.png" alt="">

          <img src="../images/Games/black_joker.png" alt="">

          <img src="../images/Games/jack_of_spades2.png" alt="">
          <img src="../images/Games/jack_of_diamonds2.png" alt="">
        </section>

        <section>
          <h2>Hunter</h2>
          <p>If you are killed, you can kill someone</p>
          <img src="../images/Games/king_of_hearts2.png">
        </section>

        <section>
          <h2>Ghost</h2>
          <p>You are already dead. Give hints. One word per night.</p>
          <img src="../images/Games/queen_of_spades2.png" alt="">
        </section>

        <section>
          <h2>Witch</h2>
          <p>Kill once, save once.</p>
          <img src="../images/Games/queen_of_hearts2.png" alt="">
        </section>
