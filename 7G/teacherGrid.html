    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(7, 1fr);
    gap: 5px;
  }
  
  button {
    width: 100px;
    height: 75px;
    border: none;
    cursor: pointer;
    background-color: #ddd;

</style>

<button id="toggleEmojis">Hide Roles</button>

<script>
  const buttons = document.querySelectorAll('.grid button:not([disabled])');
  const emojis = {
      '1B': 'ðŸº',
      '1E': 'ðŸº',
      '1F': 'ðŸ‘·',
      '2B': 'ðŸ‘·',
      '2D': 'ðŸ”«',
      '3A': 'ðŸƒ',
      '3D': 'ðŸ§™',
      '3E': 'ðŸº',
      '3F': 'ðŸº',
      '4A': 'ðŸ§›',
      '4B': 'ðŸº',
      '4C': 'ðŸ”®',
      '4D': 'ðŸ‘»',
      '4E': 'ðŸº',
      '5C': 'ðŸ’˜',
      '5D': 'ðŸº',
      '5E': 'ðŸ‘·',
      '6A': 'ðŸ‘·',
      '6B': 'ðŸº',
      '6D': 'ðŸ¼',
      '6F': 'ðŸ’‚'
  }
  
  buttons.forEach(button => {
      let colorIndex = 0;
      const colors = ['#ddd', 'red', 'green', 'skyblue', 'pink', 'yellow','black']; 
      
      // Set emoji if available
      button.innerHTML = `${button.id}<br>`;
      if (emojis[button.id]) {
	  button.innerHTML += `${emojis[button.id]}`;
      }
      
      button.addEventListener('click', () => {
	  colorIndex = (colorIndex + 1) % colors.length;
	  button.style.backgroundColor = colors[colorIndex];
      });
  });
  
  const toggleButton = document.getElementById('toggleEmojis');
  let emojisEnabled = true;

  toggleButton.addEventListener('click', () => {
      emojisEnabled = !emojisEnabled;

      if (emojisEnabled) {
	  toggleButton.innerHTML = "Hide Roles";
      } else {
	  toggleButton.innerHTML = "Show Roles";
      }

      buttons.forEach(button => {
	  const id = button.id;
	  if (emojisEnabled && emojis[id]) {
	      button.innerHTML += "<br>"+emojis[id];
	  } else {
	      button.innerHTML = id;
	  }
      });
  });
  </script>
