<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deck of Cards</title>
<style>
    .deck {
        width: 200px;
        height: 300px;
        perspective: 1000px;
        cursor: pointer;
        float: left;
        margin-right: 20px;
    }

    .deck-inner {
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .deck.flipped .deck-inner {
        transform: rotateY(180deg);
    }

    .deck-face {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
    }

    .deck-front {
        background-image: url('deck.png');
        background-size: cover;
    }

    .deck-back {
        background-color: #ccc;
        transform: rotateY(180deg);
    }

    .card {
        width: 100px;
        height: 150px;
        margin-top: 75px;
        float: left;
    }
</style>
</head>
<body>

<div class="deck" onclick="drawCard()">
    <div class="deck-inner">
        <div class="deck-face deck-front"></div>
        <div class="deck-face deck-back"></div>
    </div>
</div>

<div id="cardsContainer"></div>

<script>
    var cardImages = [
        "ace_of_clubs.png", "2_of_clubs.png", "3_of_clubs.png", "4_of_clubs.png", "5_of_clubs.png", "6_of_clubs.png", "7_of_clubs.png", "8_of_clubs.png", "9_of_clubs.png", "0_of_clubs1.png", "jack_of_clubs.png", "queen_of_clubs.png", "king_of_clubs.png", "ace_of_diamonds.png", "2_of_diamonds.png", "3_of_diamonds.png", "4_of_diamonds.png", "5_of_diamonds.png", "6_of_diamonds.png", "7_of_diamonds.png", "8_of_diamonds.png", "9_of_diamonds.png", "0_of_diamonds1.png", "jack_of_diamonds.png", "queen_of_diamonds.png", "king_of_diamonds.png", "ace_of_hearts.png", "2_of_hearts.png", "3_of_hearts.png", "4_of_hearts.png", "5_of_hearts.png", "6_of_hearts.png", "7_of_hearts.png", "8_of_hearts.png", "9_of_hearts.png", "0_of_hearts1.png", "jack_of_hearts.png", "queen_of_hearts.png", "king_of_hearts.png", "ace_of_spades.png", "2_of_spades.png", "3_of_spades.png", "4_of_spades.png", "5_of_spades.png", "6_of_spades.png", "7_of_spades.png", "8_of_spades.png", "9_of_spades.png", "0_of_spades1.png", "jack_of_spades.png", "queen_of_spades.png", "king_of_spades.png", "1joker.png", "2joker.png"
    ];

    function drawCard() {
        var randomIndex = Math.floor(Math.random() * cardImages.length);
        var cardImage = cardImages[randomIndex];

        var cardsContainer = document.getElementById("cardsContainer");
        var cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.style.backgroundImage = "url(../../images/Games/'" + cardImage + "')";
        cardsContainer.appendChild(cardElement);
    }
</script>

</body>
</html>
