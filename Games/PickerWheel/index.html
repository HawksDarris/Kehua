<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Students</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="../../js/studentArrays.js"></script>
    <div class="container">
      <div class="spinBtn">Spin!</div>
      <div class="wheel">
        <div class="wedge name1" style="--i:1;--clr:#db7093"><span>Name</span></div>
        <div class="wedge name2" style="--i:2;--clr:#20b2aa"><span>Name</span></div>
        <div class="wedge name3" style="--i:3;--clr:#d63e92"><span>Name</span></div>
        <div class="wedge name4" style="--i:4;--clr:#daa520"><span>Name</span></div>
        <div class="wedge name5" style="--i:5;--clr:#ff340f"><span>Name</span></div>
        <div class="wedge name6" style="--i:6;--clr:#ff7f50"><span>Name</span></div>
        <div class="wedge name7" style="--i:7;--clr:#3cb371"><span>Name</span></div>
        <div class="wedge name8" style="--i:8;--clr:#4169e1"><span>Name</span></div>
      </div>
    </div>
    <audio id="wheelSound" src="../../audio/CasinoWheel.wav"></audio>
    <div class="chosen">
      <span></span>
    </div>
    <div class="buttons">
      <button class="chooseClassButton" id="G7C1">G7C1</button>
      <button class="chooseClassButton" id="G7C2">G7C2</button>
      <button class="chooseClassButton" id="G7C3">G7C3</button>
      <button class="chooseClassButton" id="G7C4">G7C4</button>
      <button class="chooseClassButton" id="G7C5">G7C5</button>
      <button class="chooseClassButton" id="G7C6">G7C6</button>
      <button class="chooseClassButton" id="G7C7">G7C7</button>
      <button class="chooseClassButton" id="G7C8">G7C8</button>
      <button class="chooseClassButton" id="G6C2">G6C2</button>
      <button class="chooseClassButton" id="G6C5">G6C5</button>
      <button class="chooseClassButton" id="G6C6">G6C6</button>
      <button class="chooseClassButton" id="G6C7">G6C7</button>
      <button class="chooseClassButton" id="G6C8">G6C8</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
