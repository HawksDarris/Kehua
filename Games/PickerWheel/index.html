<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Students</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="../../js/studentArrays.js"></script>
    <div class="container">
      <div class="spinBtn">Spin!</div>
      <div class="wheel">
        <div class="wedge name1" style="--i:1;--clr:#db7093"><span>Name</span></div>
        <div class="wedge name2" style="--i:2;--clr:#20b2aa"><span>Name</span></div>
        <div class="wedge name3" style="--i:3;--clr:#d63e92"><span>Name</span></div>
        <div class="wedge name4" style="--i:4;--clr:#daa520"><span>Name</span></div>
        <div class="wedge name5" style="--i:5;--clr:#ff340f"><span>Name</span></div>
        <div class="wedge name6" style="--i:6;--clr:#ff7f50"><span>Name</span></div>
        <div class="wedge name7" style="--i:7;--clr:#3cb371"><span>Name</span></div>
        <div class="wedge name8" style="--i:8;--clr:#4169e1"><span>Name</span></div>
      </div>
    </div>
    <audio id="wheelSound" src="../../audio/CasinoWheel.wav"></audio>
    <div class="chosen">
      <span></span>
    </div>

    <!-- Dynamically generated buttons will go here -->
    <div id="buttonContainer" class="buttons"></div>

    <script src="script.js"></script>
  </body>
</html>
