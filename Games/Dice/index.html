<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Die</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="panel">
      <div class="dice">
        <div class="side one">
          <span class="dot"></span>
        </div>
        <div class="side two">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="side three">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="side four">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="side five">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="side six">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="custom">
      <!-- <h2>Dice Color</h2> -->
      <!-- <input class="picker" id="dice-color" type="color" value="#000000" /> -->
      <!-- <h2>Dot Color</h2> -->
      <!-- <input class="picker" id="dot-color" type="color" /> -->
      <button id="spin">Roll!</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
